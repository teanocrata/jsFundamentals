<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="timer">0 seconds elapsed</h1>
    <button id="cancel-button">cancel</button>
    <script type="text/javascript">
      const cancelButton = document.getElementById('cancel-button')
      const timer = document.getElementById('timer')
      let counter = 0
      const intervalTimer = setInterval(() => timer.textContent = `${counter++} seconds elapsed`, 1000)
      cancelButton.addEventListener('click', () => clearInterval(intervalTimer))
    </script>
  </body>
</html>
